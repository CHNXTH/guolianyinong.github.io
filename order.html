<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订购合作 - 果链益农</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <img src="assets/logo.png" alt="果链益农">
                    <span class="logo-text">果链益农</span>
                </div>
            </div>
            <div class="nav-center">
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="products.html">产品展示</a>
                    <a href="model.html">模式展示</a>
                    <a href="farmers.html">农户赋能</a>
                    <a href="data.html">数据政策</a>
                    <a href="order.html" class="active">订购合作</a>
                    <a href="contact.html">联系我们</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="搜索...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 全屏背景 -->
    <header class="page-hero">
        <div class="hero-background" style="background-image: url('assets/order-hero-bg.jpg');">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1>订购合作</h1>
                    <p>品质保证 · 诚信合作</p>
                </div>
            </div>
        </div>
    </header>

    <!-- 产品订购 -->
    <section class="product-order">
        <div class="container">
            <h2>产品订购</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="assets/gift-box.jpg" alt="尊享礼盒装">
                    </div>
                    <div class="product-info">
                        <h3>尊享礼盒装</h3>
                        <p>精选特级果品，高端礼盒包装</p>
                        <div class="product-price">¥288.00</div>
                        <div class="product-config">
                            <label>规格：</label>
                            <select class="config-select">
                                <option value="6">6个装</option>
                                <option value="9">9个装</option>
                                <option value="12">12个装</option>
                            </select>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn minus"><i class="fas fa-minus"></i></button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="add-to-cart">加入购物车</button>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="assets/fresh-pack.jpg" alt="精选鲜果装">
                    </div>
                    <div class="product-info">
                        <h3>精选鲜果装</h3>
                        <p>新鲜采摘，产地直发</p>
                        <div class="product-price">¥168.00</div>
                        <div class="product-config">
                            <label>规格：</label>
                            <select class="config-select">
                                <option value="3">3kg装</option>
                                <option value="5">5kg装</option>
                                <option value="10">10kg装</option>
                            </select>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn minus"><i class="fas fa-minus"></i></button>
                            <input type="number" class="quantity-input" value="1" min="1" max="99">
                            <button class="quantity-btn plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="add-to-cart">加入购物车</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 订单信息 -->
    <section class="order-form">
        <div class="container">
            <h2>订单信息</h2>
            <form id="orderForm" class="form-container">
                <div class="form-group">
                    <label for="name">姓名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">联系电话 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="address">收货地址 <span class="required">*</span></label>
                    <textarea id="address" name="address" required></textarea>
                    <div class="error-message"></div>
                </div>
                <div class="form-group payment-method">
                    <label>支付方式 <span class="required">*</span></label>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="alipay" required>
                            <i class="fab fa-alipay"></i>
                            <span>支付宝</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="wechat" required>
                            <i class="fab fa-weixin"></i>
                            <span>微信支付</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card" required>
                            <i class="fas fa-credit-card"></i>
                            <span>信用卡</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">提交订单</button>
            </form>
        </div>
    </section>

    <!-- 招商合作 -->
    <section class="cooperation">
        <div class="container">
            <h2>招商合作</h2>
            <form id="cooperationForm" class="form-container">
                <div class="form-group">
                    <label for="company">公司名称 <span class="required">*</span></label>
                    <input type="text" id="company" name="company" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="contact">联系人 <span class="required">*</span></label>
                    <input type="text" id="contact" name="contact" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="contact-phone">联系电话 <span class="required">*</span></label>
                    <input type="tel" id="contact-phone" name="contact-phone" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="cooperation-type">合作类型 <span class="required">*</span></label>
                    <select id="cooperation-type" name="cooperation-type" required>
                        <option value="">请选择</option>
                        <option value="retail">零售合作</option>
                        <option value="wholesale">团购合作</option>
                        <option value="distribution">分销合作</option>
                    </select>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="intention">合作意向说明</label>
                    <textarea id="intention" name="intention" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">提交申请</button>
            </form>
        </div>
    </section>

    <!-- 成功提示弹窗 -->
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <i class="fas fa-check-circle"></i>
            <h3>提交成功</h3>
            <p>我们会尽快与您联系</p>
            <button class="close-modal">确定</button>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h4>果链益农</h4>
                    <p>一颗金桃 三代坚守 百姓增收</p>
                </div>
                <div class="footer-contact">
                    <p>联系电话：<a href="tel:+86-XXX-XXXX-XXXX">XXX-XXXX-XXXX</a></p>
                    <p>邮箱：<a href="mailto:contact@example.com">contact@example.com</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 果链益农. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
